template:
  - sensor:
    - name: Bedroom - Thermostat Humidity
      unique_id: 6e460995-b4c5-4f51-9a97-d39382731d68
      unit_of_measurement: "%"
      device_class: humidity
      availability: "{{ is_number(states('sensor.bedroom_humidity')) or is_number(states('sensor.bedroom_thermostat_1_current_humidity')) }}"
      state: >-
        {% if is_number(states('sensor.bedroom_humidity')) %}
          {{ states('sensor.bedroom_humidity') | float(0) | round(0) }}
        {% else %}
          {{ states('sensor.bedroom_thermostat_1_current_humidity') | float(0) | round(0) }}
        {% endif %}
